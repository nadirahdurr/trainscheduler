<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <i class="fa fa-5x fa-train"></i>
      <h1>Transit Train</h1>
      <h3>Train Scheduler</h3>
    </div>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <!-- <div class="container"> -->
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Add Train</div>
          <form>
            <div class="container-fluid">
              <div class="form-group">
                <label for="train-name">Train name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Line">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Newark">
              </div>
              <div class="form-group">
                <label for="train-time">First train time (HH:mm, AM/PM)</label>
                <input type="time" class="form-control" id="train-time" placeholder="16:45">
              </div>
              <div class="form-group">
                <label for="frequency">
                Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency" placeholder="15">
              </div>
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              <br><br>
            </div>
          </form>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <div class="col-md-9">
      <div class="container-fluid">
        
          <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th><strong>Train name</strong></th>
                        <th><strong>Destination</strong></th>
                        <th><strong>Frequency (min)</strong></th>
                        <th><strong>Next arrival</strong></th>
                        <th><strong>Minutes away</strong></th>
                        
                      </tr>
                    </thead>
                    <tbody id="new-train">
                     
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>
</div>
  

  

  

  <script src="assets/javascript/schedule.js"></script>
</body>
</html>
